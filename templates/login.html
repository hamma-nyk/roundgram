<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>🔐 Secure Login</h2>
      {% if error %}<div class="alert">{{ error }}</div>{% endif %}
      <form method="POST">
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
